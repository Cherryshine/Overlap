<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OverLap - 메인 랜딩페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem; /* 동일한 곡률을 적용 */
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
            100% { transform: translateY(0); }
        }
        .logo-animation {
            animation: float 2s ease-in-out infinite;
        }
        .full-screen {
            min-height: 100vh;
        }
        .chat-message {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.7s ease, transform 0.7s ease;
        }
        @keyframes expand {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-expand {
            animation: expand 0.6s ease-out;
            transform-origin: top;
        }

        /* 버튼 애니메이션 */
        .btn-animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.7s ease, transform 0.7s ease;
        }
        .btn-show {
            opacity: 1;
            transform: translateY(0);
        }

        /* 전체 레이아웃을 flex로 설정하여 푸터를 하단에 고정 */
        body, html {
            height: auto;  /* 고정 높이 대신 자동으로 조정 */
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex-grow: 1;
            min-height: 100vh;  /* 컨텐츠의 최소 높이 설정 */
        }

        footer {
            margin-top: auto; /* 푸터를 하단에 고정 */
        }

        /* 그라데이션 배경 설정 */
        body {
            background-size: 100% auto;  /* 너비 100%, 높이는 자동으로 조정 */
            background-repeat: no-repeat;
            min-height: 100%;  /* 최소 높이를 100%로 설정 */
        }

        /* 320px 이하 화면에서 버튼 텍스트 크기를 12px로 적용 (Tailwind보다 우선순위를 높임) */
        @media (max-width: 320px) {
            button.btn-responsive-text {
                font-size: 12px !important;
            }
        }

        /* 반응형 버튼 폰트: 뷰포트 너비가 320px에서는 12px, 640px 이상에서는 16px로 선형 보간 */
        .btn-responsive-font {
            font-size: clamp(12px, calc(12px + ((100vw - 320px) / 80)), 16px) !important;
        }
    </style>
    <script src="https://cdn.tailwindcss.com/3.3.2"></script>

    <style>
        /* iOS에서 더블탭 확대 방지 */
        * {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        /* 페이지 버튼 (공통) */
        .page-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 4px; /* 둥근 모서리 사각형 형태 */
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            cursor: pointer;
            flex-shrink: 0;
        }

        .page-button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* 스크롤 영역 내에 상단과 하단에 고정될 버튼 */
        .page-button-prev {
            position: sticky;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .page-button-next {
            position: sticky;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* 반응형 설정 */
        @media (max-width: 629px) {
            .page-button {
                width: 28px;
                height: 28px;
            }
        }
        .grid-cell {
            position: relative;
            overflow: hidden;
        }

        /* 시간 구분선을 위한 가상 요소 */
        .grid-cell::before {
            content: '';
            position: absolute;

            left: -8px; /* 부모의 패딩만큼 음수값 */
            right: -8px; /* 부모의 패딩만큼 음수값 */
            top: 0;
            height: 1px;
            background-color: rgb(209, 213, 219);
            z-index: 1;
        }

        /* 시간대 구분선(검은색 굵은 선)의 경우 */
        .grid-cell.hour-mark::before {
            height: 1.2px;
            background-color: rgb(157, 101, 203);
        }

        /* 첫 번째 행의 셀은 border 제거 */
        .grid-row-first .grid-cell::before {
            display: none;
        }

    </style>
</head>

<script>

    function redirectKakao() {
        const clientId = "e6c0d0aedffcb33efa50bd47deba9e3d";  // 카카오 REST API 키
        const redirectUri = encodeURIComponent("https://localhost:8080/oauth/kakao/callback");
        const kakaoAuthUrl = `https://kauth.kakao.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code`;

        window.location.href = kakaoAuthUrl;
    }


    document.addEventListener('DOMContentLoaded', function() {
